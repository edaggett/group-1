			<div style="margin-top: 50px; margin-left:1230px">{{LogIn}}</div>

	<body>	
		<br>
		
		<div id='thedare'> {{dare}} </div> 
		<br>
		<form id="dareForm" method="post" action="/darecompleted">
			Verify that you did the dare:
			<br>
			<input id="didDare" type="radio" name="completed_dare" value=True>Yes, I did the dare. <br>
			<input type="radio" name="completed_dare" value=False>No, I have not done the dare. <br>	
			<div id='submissions'><input type="submit" value="Submit"></div>
</form>
<br><br><br><br>


<form method="post" action="/memories" enctype="multipart/form-data">
Write a bit about your dare to add to your memories! 
<br><br>
<textarea name="textMemories" rows=10 cols=40></textarea> <!-- <input type="submit" id="submitTextMemory" value="Submit"/> -->
	

<label>Or...Upload a picture or video to add to your memories!</label>


<input type="file" name="picMemories" >

<div id="display"></div>
<input type="submit" id="submitPicMemory" value="Submit"/>
</form>
